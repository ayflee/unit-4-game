<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Crystal Collectors Game</title>
</head>
<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CRYSTAL COLLECTORS GAME</a>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Random Number</h5>
            <p class="card-text" id="computerNumber"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Your number</h5>
            <p class="card-text" id="userTotal"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container gems">
      <button type="button" class="btn btn-secondary btn-sm" id="gem1">
        <img src="assets/images/greengem.jpg" alt="..." class="img-thumbnail"></button>
      <button type="button" class="btn btn-secondary btn-sm" id="gem2">
        <img src="assets/images/redgem.jpg" alt="..." class="img-thumbnail"></button>
      <button type="button" class="btn btn-secondary btn-sm" id="gem3">
        <img src="assets/images/greengem.jpg" alt="..." class="img-thumbnail"></button>
      <button type="button" class="btn btn-secondary btn-sm" id="gem4">
        <img src="assets/images/whitegem.jpg" alt="..." class="img-thumbnail"></button>

  </div>

  <div class="container" id="game">
    <p id="numberWins"></p>
    <p id="numberLosses"></p>

  </div>

              
              
<script type = "text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
